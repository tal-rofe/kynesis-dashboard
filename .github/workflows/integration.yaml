name: Integration

on:
    pull_request:
        branches: [main]

permissions:
    contents: read

jobs:
    knip:
        name: Knip
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - uses: actions/setup-node@v4
              with:
                  node-version-file: '.nvmrc'

            - uses: pnpm/action-setup@v3
              with:
                  version: 8.15.5
                  run_install: true

            - name: Run Knip
              run: pnpm knip

    inflint:
        name: Inflint
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - uses: actions/setup-node@v4
              with:
                  node-version-file: '.nvmrc'

            - uses: pnpm/action-setup@v3
              with:
                  version: 8.15.5
                  run_install: true

            - name: Run Inflint
              run: pnpm inflint

    typescript:
        name: TypeScript
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - uses: actions/setup-node@v4
              with:
                  node-version-file: '.nvmrc'

            - uses: pnpm/action-setup@v3
              with:
                  version: 8.15.5
                  run_install: true

            - name: Run TypeScript
              run: pnpm run type-check:all

    eslint:
        name: ESLint
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - uses: actions/setup-node@v4
              with:
                  node-version-file: '.nvmrc'

            - uses: pnpm/action-setup@v3
              with:
                  version: 8.15.5
                  run_install: true

            - name: Run ESLint
              run: pnpm lint:all

    build:
        name: Build
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - uses: actions/setup-node@v4
              with:
                  node-version-file: '.nvmrc'

            - uses: pnpm/action-setup@v3
              with:
                  version: 8.15.5
                  run_install: true

            - name: Run build
              run: pnpm build:nested

    cspell:
        name: CSpell
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - uses: actions/setup-node@v4
              with:
                  node-version-file: '.nvmrc'

            - uses: pnpm/action-setup@v3
              with:
                  version: 8.15.5
                  run_install: true

            - name: Run CSpell
              run: pnpm cspell

    storybook:
        timeout-minutes: 60
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - uses: actions/setup-node@v4
              with:
                  node-version-file: '.nvmrc'

            - uses: pnpm/action-setup@v3
              with:
                  version: 8.15.5
                  run_install: true

            - name: Install Playwright
              run: npx playwright install --with-deps

            - name: Build Storybook
              run: pnpm --filter frontend storybook:build

            - name: Serve Storybook and run tests
              run: |
                  npx concurrently -k -s first -n "SB,TEST" -c "magenta,blue" \
                  "npx http-server ./apps/frontend/storybook-static --port 6006 --silent" \
                  "npx wait-on tcp:6006 && pnpm --filter frontend storybook:test"

    chromatic:
        name: Chromatic
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version-file: '.nvmrc'

            - uses: pnpm/action-setup@v3
              with:
                  version: 8.15.5
                  run_install: true

            - name: Publish Web project to Chromatic
              uses: chromaui/action@latest
              with:
                  zip: true
                  projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
                  workingDir: ./apps/frontend
